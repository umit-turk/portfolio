<section id="projects" class="projects">
    <div class="section-content">
      <h2>{{ translationService.translate('projects.title') }}</h2>
      <div class="projects-grid">
        <div class="project-card" *ngFor="let project of projects" data-aos="fade-up">
          <div class="project-image">
            <img [src]="project.image" [alt]="project.title">
            <div class="project-overlay">
              <div class="project-links">
                <a [href]="project.github" target="_blank" rel="noopener" class="github-link">
                  <i class="fab fa-github"></i>
                  <span>{{ translationService.translate('projects.sourceCode') }}</span>
                </a>
                <a [href]="project.demo" target="_blank" rel="noopener" class="demo-link">
                  <i class="fas fa-external-link-alt"></i>
                  <span>{{ translationService.translate('projects.liveDemo') }}</span>
                </a>
              </div>
            </div>
          </div>
          <div class="project-content">
            <h3>{{project.title}}</h3>
            <p>{{project.description}}</p>
            <div class="project-tech">
              <span *ngFor="let tech of project.technologies">{{tech}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
