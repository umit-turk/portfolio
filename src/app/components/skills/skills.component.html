<section id="skills" class="skills">
    <h2 class="section-title">{{ translationService.translate('skills.title') }}</h2>
    <div class="skills-grid">
      <div class="skill-card glass-card" *ngFor="let skill of skills" [attr.data-aos]="'fade-up'">
        <div class="skill-icon">
          <img [src]="skill.logo" [alt]="skill.name">
        </div>
        <h3>{{skill.name}}</h3>
      </div>
    </div>
  </section>
